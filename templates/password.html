<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Password Generator</title>
        <link
            rel="icon"
            type="image/svg+xml"
            href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>ðŸ¤–</text></svg>"
        />
        <script src="https://cdn.tailwindcss.com"></script>
    </head>

    <body class="bg-gray-100 min-h-screen">
        <!-- Add skip to main content link -->
        <a
            href="#main-content"
            class="absolute -top-10 left-0 bg-blue-600 text-white p-2 z-50 transition-all duration-300 focus:top-0"
        >
            Skip to main content
        </a>
        <div class="container mx-auto px-4 py-8">
            <h1 class="text-4xl font-bold text-center mb-8">
                Password Generator
            </h1>
            <main id="main-content" class="max-w-2xl mx-auto relative">
                <div class="bg-white rounded-lg shadow-lg p-6">
                    <label for="passwordLength" class="block text-gray-700 text-sm font-bold mb-2">Password Length</label>
                    <input type="number" name="passwordLength" id="passwordLength" min="16" max="100" value="16" class="w-full px-3 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 focus:outline-none bg-gray-50 text-lg text-gray-800 mb-4" />

                    <button onclick="generatePassword()" class="flex-1 bg-green-700 text-white py-2 px-4 rounded-lg hover:bg-green-800 focus:ring-2 focus:ring-green-500 focus:ring-offset-2 transition-all disabled:opacity-30 disabled:cursor-not-allowed disabled:hover:bg-green-700 disabled:focus:ring-0" aria-label="Generate password">Generate Password</button>
                    <input type="text" readonly id="passwordBox" aria-live="polite" class="w-full mt-4 px-3 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 focus:outline-none bg-gray-50 text-lg text-gray-800" placeholder="Your password will appear here..." />
                </div>
            </main>
        </div>




        <script src="/static/js/password.js"></script>
    </body>
</html>
