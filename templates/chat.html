<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ask AI â€” Chat</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-100 min-h-screen">
    <a
      href="#main-content"
      class="absolute -top-10 left-0 bg-blue-600 text-white p-2 z-50 transition-all duration-300 focus:top-0"
      >Skip to main content</a
    >

    <div class="container mx-auto px-4 py-8">
      <h1 class="text-4xl font-bold text-center mb-2">AI Chat</h1>
      <p class="text-center text-sm text-gray-600 mb-6">
        Some models may not work.
      </p>
      <main id="main-content" class="max-w-3xl mx-auto relative">
        <section class="bg-white rounded-lg shadow-lg p-4 mb-4">
          <div class="flex gap-3 items-center mb-3">
            <label class="text-sm text-gray-600">Model</label>
            <select id="chatModel" class="border rounded px-2 py-1">
              <option value="" disabled selected>Loading models...</option>
            </select>

            <label
              class="text-sm text-gray-600"
              title="Higher = more varied responses"
            >
              Creative
            </label>
            <input
              id="chatTemp"
              type="range"
              min="0"
              max="2"
              step="0.1"
              value="0.7"
              class="w-36"
            />
            <span id="chatTempValue" class="text-sm text-gray-700">0.7</span>

            <label
              class="text-sm text-gray-600"
              title="Maximum response length. Higher can cost more."
            >
              Response length
            </label>
            <input
              id="chatMax"
              type="number"
              min="16"
              max="2048"
              value="256"
              class="w-20 border rounded px-2 py-1"
            />
          </div>

          <div
            id="chatWindow"
            class="h-64 overflow-auto border rounded p-3 bg-gray-50 mb-3"
          ></div>

          <form id="chatForm" class="flex gap-3">
            <input
              id="chatInput"
              class="flex-1 border rounded px-3 py-2"
              placeholder="Ask a question..."
            />
            <button
              id="chatSend"
              class="bg-blue-600 text-white px-4 py-2 rounded"
            >
              Send
            </button>
          </form>
        </section>

        {% include 'footer.html' %}
      </main>
    </div>

    <script src="/static/js/chat.js"></script>
  </body>
</html>
