<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ask AI — Video Generator</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-100 min-h-screen">
    <!-- Skip link for accessibility -->
    <a
      href="#main-content"
      class="absolute -top-10 left-0 bg-blue-600 text-white p-2 z-50 transition-all duration-300 focus:top-0"
    >
      Skip to main content
    </a>

    <div class="container mx-auto px-4 py-8">
      <h1 class="text-4xl font-bold text-center mb-8">AI Video Generator</h1>
      <main id="main-content" class="max-w-2xl mx-auto relative">
        <form id="videoForm" class="bg-white rounded-lg shadow-lg p-6">
          <label for="prompt" class="block text-gray-700 text-sm font-bold mb-2"
            >Enter your prompt:</label
          >
          <textarea
            id="prompt"
            rows="5"
            class="w-full px-3 py-2 border rounded-lg mb-3"
          ></textarea>

          <div class="grid grid-cols-1 sm:grid-cols-4 gap-3 mb-3">
            <div>
              <label class="block text-sm text-gray-600">Model</label>
              <select id="model" class="w-full border rounded px-2 py-1">
                <option value="veo">veo (text→video, 4-8s)</option>
                <option value="seedance">
                  seedance (text/image→video, 2-10s)
                </option>
              </select>
            </div>

            <div>
              <label class="block text-sm text-gray-600">Duration (s)</label>
              <select
                id="duration"
                class="w-full border rounded px-2 py-1"
                aria-label="Duration in seconds"
              >
                <!-- options populated by JavaScript based on selected model -->
              </select>
            </div>

            <div>
              <label class="block text-sm text-gray-600"
                >Size / Resolution</label
              >
              <select
                id="size"
                class="w-full border rounded px-2 py-1"
                aria-label="Output size"
              >
                <option value="1024x1024">1024x1024</option>
                <option value="640x360">640x360</option>
                <option value="512x512">512x512 (preview)</option>
              </select>
            </div>

            <div>
              <label class="block text-sm text-gray-600">Aspect Ratio</label>
              <select id="aspectRatio" class="w-full border rounded px-2 py-1">
                <option value="16:9">16:9</option>
                <option value="9:16">9:16</option>
              </select>
              <label class="block text-xs text-gray-500 mt-1">FPS</label>
              <select
                id="fps"
                class="w-full border rounded px-2 py-1 mt-1"
                aria-label="Frames per second"
              >
                <option value="24">24</option>
                <option value="15">15</option>
                <option value="12">12</option>
                <option value="8">8</option>
              </select>
            </div>
          </div>

          <div class="flex items-center gap-4 mb-4">
            <label class="flex items-center gap-2 text-sm">
              <input id="audio" type="checkbox" class="w-4 h-4" />
              <span class="text-gray-600">Enable audio (veo only)</span>
            </label>

            <label class="flex items-center gap-2 text-sm">
              <input id="preview" type="checkbox" class="w-4 h-4" />
              <span class="text-gray-600">Preview (low-res, short)</span>
            </label>

            <button
              id="generateBtn"
              type="submit"
              class="ml-auto bg-blue-600 text-white px-4 py-2 rounded"
            >
              Generate Video
            </button>
          </div>

          <div id="videoStatus" class="text-sm text-gray-600 mb-3"></div>
          <div id="videoResult"></div>
        </form>
      </main>

      {% include 'footer.html' %}
    </div>

    <script src="/static/js/video.js"></script>
  </body>
</html>
