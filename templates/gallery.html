<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ask AI â€” My Gallery</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-100 min-h-screen">
    <a
      href="#main-content"
      class="absolute -top-10 left-0 bg-blue-600 text-white p-2 z-50 transition-all duration-300 focus:top-0"
      >Skip to main content</a
    >

    <div class="container mx-auto px-4 py-8">
      <h1 class="text-4xl font-bold text-center mb-2">My Gallery</h1>
      <p class="text-center text-sm text-gray-600 mb-6">
        Saved items are private to your API key.
      </p>

      <main id="main-content" class="max-w-5xl mx-auto relative">
        <div
          id="galleryStatus"
          class="text-sm text-gray-600 bg-white border rounded-lg p-4 mb-4"
        >
          Loading your saved items...
        </div>
        <div
          id="galleryGrid"
          class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-4"
        ></div>
      </main>
    </div>

    {% include 'footer.html' %}

    <!-- Image Modal -->
    <div
      id="imageModal"
      class="hidden fixed inset-0 z-50 overflow-auto bg-black/90 p-4 flex items-center justify-center"
      role="dialog"
      aria-modal="true"
      aria-labelledby="image-modal-title"
      onclick="closeImageModalOnBackdrop(event)"
    >
      <div
        class="relative max-w-[95vw] max-h-[95vh]"
        onclick="event.stopPropagation()"
        role="document"
      >
        <div class="relative">
          <img
            id="modalImage"
            class="max-w-full max-h-[95vh] mx-auto rounded-lg"
            src=""
            alt=""
          />
          <!-- Overlay buttons container -->
          <div class="absolute top-4 right-4 flex items-center space-x-2">
            <button
              type="button"
              id="deleteButtonModal"
              onclick="deleteCurrentMedia()"
              class="bg-black/50 text-white p-2 rounded-lg hover:bg-black/70 focus:outline-none focus:ring-2 focus:ring-red-400 focus:ring-offset-2 transition-colors backdrop-blur-sm"
              aria-label="Delete from gallery"
              title="Delete from gallery"
            >
              <svg
                id="deleteIconModal"
                class="w-6 h-6"
                fill="none"
                stroke="currentColor"
                viewBox="0 0 24 24"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"
                />
              </svg>
            </button>
            <button
              type="button"
              onclick="downloadImage()"
              class="bg-black/50 text-white p-2 rounded-lg hover:bg-black/70 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 transition-colors backdrop-blur-sm"
              aria-label="Download image"
            >
              <svg
                class="w-6 h-6"
                fill="none"
                stroke="currentColor"
                viewBox="0 0 24 24"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-4l-4 4m0 0l-4-4m4 4V4"
                />
              </svg>
            </button>
            <button
              type="button"
              onclick="closeImageModal()"
              class="bg-black/50 text-white p-2 rounded-lg hover:bg-black/70 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 transition-colors backdrop-blur-sm"
              aria-label="Close modal"
            >
              <svg
                class="w-6 h-6"
                fill="none"
                stroke="currentColor"
                viewBox="0 0 24 24"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M6 18L18 6M6 6l12 12"
                />
              </svg>
            </button>
          </div>
        </div>
      </div>
    </div>

    <script src="/static/js/modal.js"></script>
    <script src="/static/js/gallery.js"></script>
  </body>
</html>
