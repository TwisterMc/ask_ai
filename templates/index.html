<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ask AI Image Generator</title>
    <link
      rel="icon"
      type="image/svg+xml"
      href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>ðŸ¤–</text></svg>"
    />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>

  <body class="bg-gray-100 min-h-screen">
    <!-- Add skip to main content link -->
    <a
      href="#main-content"
      class="absolute -top-10 left-0 bg-blue-600 text-white p-2 z-50 transition-all duration-300 focus:top-0"
    >
      Skip to main content
    </a>
    <div class="container mx-auto px-4 py-8">
      <h1 class="text-4xl font-bold text-center mb-8">
        Ask AI Image Generator
      </h1>
      <main id="main-content" class="max-w-2xl mx-auto relative">
        <div
          id="loading"
          class="hidden fixed inset-0 z-50 flex items-center justify-center bg-black/40"
        >
          <div
            class="bg-white/95 backdrop-blur-sm rounded-lg shadow-lg p-4 flex items-center gap-3 border border-gray-200"
          >
            <svg
              class="animate-spin h-5 w-5 text-blue-600"
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
            >
              <circle
                class="opacity-25"
                cx="12"
                cy="12"
                r="10"
                stroke="currentColor"
                stroke-width="4"
              ></circle>
              <path
                class="opacity-75"
                fill="currentColor"
                d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"
              ></path>
            </svg>
            <p class="text-gray-600 font-medium">Generating image...</p>
          </div>
        </div>

        <form
          class="bg-white rounded-lg shadow-lg p-6"
          aria-label="Image generation form"
        >
          <div class="mb-4">
            <div
              id="error"
              role="alert"
              aria-live="assertive"
              tabindex="-1"
              class="hidden p-4 rounded bg-red-500 text-white absolute right-[5%] top-[2%] flex items-center justify-between gap-4"
            >
              <span id="error-message"></span>
              <button
                type="button"
                id="error-close"
                onclick="hideError()"
                aria-label="Close error message"
                class="ml-4 text-white hover:text-gray-200 text-2xl font-bold focus:outline-none focus:ring-2 focus:ring-white focus:ring-offset-2 focus:ring-offset-red-500"
              >
                &times;
              </button>
            </div>
            <label
              for="prompt"
              class="block text-gray-700 text-sm font-bold mb-2"
              >Enter your prompt:</label
            >
            <textarea
              id="prompt"
              class="w-full px-3 py-2 border rounded-lg mb-2 focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 focus:outline-none disabled:opacity-50 disabled:bg-gray-50"
              rows="5"
            ></textarea>
            <div class="flex space-x-2">
              <button
                type="button"
                id="enhanceButton"
                class="px-4 py-2 bg-blue-700 text-white rounded-lg hover:bg-blue-800 focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 transition-all disabled:opacity-30 disabled:cursor-not-allowed"
                aria-label="Enhance current prompt"
                aria-disabled="false"
                onclick="enhancePrompt()"
              >
                Enhance
              </button>
              <button
                type="button"
                id="generateButton"
                class="flex-1 bg-green-700 text-white py-2 px-4 rounded-lg hover:bg-green-800 focus:ring-2 focus:ring-green-500 focus:ring-offset-2 transition-all disabled:opacity-30 disabled:cursor-not-allowed disabled:hover:bg-green-700 disabled:focus:ring-0"
                aria-label="Generate image from prompt"
                aria-disabled="false"
                onclick="generateImage()"
              >
                Generate Image
              </button>
            </div>
            <div
              id="apiKeyWarning"
              class="mt-3 p-3 bg-amber-50 border border-amber-300 rounded-lg text-amber-800 text-sm hidden"
              role="alert"
            >
              <strong>API Key Required:</strong>
              <button
                type="button"
                id="openSettingsFromWarning"
                class="underline hover:text-amber-900 font-semibold focus:ring-2 focus:ring-amber-600 focus:ring-offset-2 rounded px-1"
              >
                Add your Pollinations API key
              </button>
              to generate images.
            </div>
            <div class="mt-2 flex flex-wrap gap-4 items-center">
              <div id="imageEstimate" class="text-sm text-gray-700">
                Spore Estimate: â€”
              </div>
              <span class="text-gray-400">|</span>
              <div id="balanceDisplay" class="text-sm text-gray-700">
                Balance: â€”
              </div>
            </div>
          </div>

          <div class="grid grid-cols-2 gap-4 mb-4">
            <div>
              <label
                for="model"
                class="block text-gray-700 text-sm font-bold mb-2"
                >Model:</label
              >
              <select
                id="model"
                onchange="saveFormSettings()"
                class="w-full px-3 py-2 border rounded-lg disabled:opacity-50"
                aria-disabled="false"
              >
                <optgroup label="Free Models">
                  <option value="gptimage">GPT Image 1 Mini ($)</option>
                  <option value="flux">FLUX Schnell ($$)</option>
                  <option value="zimage">Z-Image Turbo - 6B Flux ($$)</option>
                  <option value="klein">FLUX.2 Klein 4B ($$$)</option>
                  <option value="klein-large">FLUX.2 Klein 9B ($$$)</option>
                </optgroup>
                <optgroup label="Paid Models">
                  <option value="nanobanana">
                    NanoBanana - Gemini 2.5 ($$$ - PAID)
                  </option>
                  <option value="nanobanana-pro">
                    NanoBanana Pro - Gemini 3 ($$$ - PAID)
                  </option>
                  <option value="gptimage-large">
                    GPT Image 1.5 ($$$$ - PAID)
                  </option>
                  <option value="seedream">Seedream 4.0 ($$$$ - PAID)</option>
                  <option value="kontext">
                    Kontext - Context-aware ($$$$ - PAID)
                  </option>
                  <option value="seedream-pro">
                    Seedream Pro 4.5 ($$$$ - PAID)
                  </option>
                </optgroup>
              </select>
            </div>
            <div>
              <label
                for="style"
                class="block text-gray-700 text-sm font-bold mb-2"
                >Style:</label
              >
              <select
                id="style"
                onchange="saveFormSettings()"
                class="w-full px-3 py-2 border rounded-lg disabled:opacity-50"
                aria-disabled="false"
              >
                <option value="photographic">Photographic</option>
                <option value="digital art">Digital Art</option>
                <option value="cinematic">Cinematic</option>
                <option value="anime">Anime</option>
                <option value="comic book">Comic Book</option>
                <option value="fantasy art">Fantasy Art</option>
                <option value="impressionist">Impressionist</option>
                <option value="oil painting">Oil Painting</option>
                <option value="watercolor">Watercolor</option>
                <option value="3D render">3D Render</option>
                <option value="concept art">Concept Art</option>
                <option value="minimalist">Minimalist</option>
                <option value="steampunk">Steampunk</option>
                <option value="cyberpunk">Cyberpunk</option>
                <option value="art nouveau">Art Nouveau</option>
                <option value="vintage photo">Vintage Photo</option>
                <option value="neon">Neon</option>
                <option value="graffiti">Graffiti</option>
                <option value="pixel art">Pixel Art</option>
                <option value="sketch">Sketch</option>
                <option value="baroque">Baroque</option>
                <option value="art deco">Art Deco</option>
                <option value="vaporwave">Vaporwave</option>
              </select>
            </div>
          </div>
          <div class="grid grid-cols-2 gap-4 mb-4">
            <div>
              <label
                for="aspectRatio"
                class="block text-gray-700 text-sm font-bold mb-2"
                >Aspect Ratio:</label
              >
              <select
                id="aspectRatio"
                onchange="saveFormSettings()"
                class="w-full px-3 py-2 border rounded-lg disabled:opacity-50"
                aria-disabled="false"
              >
                <option value="1:1">1:1</option>
                <option value="16:9">16:9</option>
                <option value="9:16">9:16</option>
              </select>

              <label
                for="baseResolution"
                class="block text-gray-700 text-xs font-semibold mt-3 mb-1"
                >Base Resolution</label
              >
              <select
                id="baseResolution"
                onchange="saveFormSettings()"
                class="w-full px-2 py-1 border rounded-lg text-sm"
                aria-label="Base resolution for output"
              >
                <option value="512">512</option>
                <option value="768">768</option>
                <option value="1024" selected>1024</option>
                <option value="1536">1536</option>
              </select>
            </div>
            <div>
              <label
                for="quality"
                class="block text-gray-700 text-sm font-bold mb-2"
                >Quality Level:</label
              >
              <select
                id="quality"
                onchange="saveFormSettings()"
                class="w-full px-3 py-2 border rounded-lg disabled:opacity-50"
                aria-disabled="false"
              >
                <option value="fast">Fast (20 steps)</option>
                <option value="balanced" selected>Balanced (30 steps)</option>
                <option value="detailed">Detailed (50 steps)</option>
                <option value="maximum">Maximum (75 steps)</option>
              </select>
            </div>
          </div>
          <div class="mb-4">
            <label
              for="guidance"
              class="block text-gray-700 text-sm font-bold mb-2"
            >
              Creativity Level:
              <span id="guidance-value">7.0</span>
            </label>
            <input
              type="range"
              id="guidance"
              min="1"
              max="20"
              step="0.5"
              value="7.0"
              class="w-full disabled:opacity-50"
              oninput="
                document.getElementById('guidance-value').textContent =
                  this.value
              "
              tabindex="0"
              aria-disabled="false"
              onchange="saveFormSettings()"
            />
          </div>

          <div class="grid grid-cols-2 gap-4 mb-4">
            <div>
              <label
                for="seed-mode"
                class="block text-gray-700 text-sm font-bold mb-2"
              >
                Seed Mode:
              </label>
              <select
                id="seed-mode"
                onchange="toggleSeedInput()"
                class="w-full px-3 py-2 border rounded-lg disabled:opacity-50"
                aria-disabled="false"
              >
                <option value="random">Random</option>
                <option value="fixed">Fixed Value</option>
              </select>
            </div>
            <div>
              <label
                for="seed"
                class="block text-gray-700 text-sm font-bold mb-2"
              >
                Seed:
              </label>
              <input
                type="number"
                id="seed"
                min="0"
                max="999999"
                placeholder="Leave empty for random"
                class="w-full px-3 py-2 border rounded-lg disabled:opacity-50 disabled:bg-gray-100"
                disabled
              />
            </div>
          </div>

          <div id="result" class="mt-6 hidden" role="region" aria-live="polite">
            <div class="relative">
              <img
                id="generated-image"
                class="w-full rounded-lg shadow-lg cursor-pointer hover:opacity-90 transition-opacity"
                src=""
                alt=""
                onclick="
                  event.preventDefault();
                  openImageModal(this.src, this.alt);
                "
                role="button"
                tabindex="0"
                onkeypress="
                  event.preventDefault();
                  if (event.key === 'Enter') openImageModal(this.src, this.alt);
                "
              />
              <button
                onclick="
                  event.preventDefault();
                  const img = document.getElementById('generated-image');
                  openImageModal(img.src, img.alt);
                "
                class="absolute top-4 right-4 bg-black/50 hover:bg-black/70 text-white p-2 rounded-lg transition-colors"
                aria-label="View image in full size"
              >
                <svg
                  class="w-6 h-6"
                  fill="none"
                  stroke="currentColor"
                  viewBox="0 0 24 24"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0zM10 7v6m4-3H6"
                  />
                </svg>
              </button>
            </div>
          </div>

          <!-- Prompt History Accordion -->
          <div class="mt-8 border-t pt-4">
            <button
              type="button"
              onclick="toggleHistory()"
              class="w-full flex justify-between items-center text-gray-700 font-bold hover:text-gray-900 border-2 border-solid border-gray-200 p-2"
              aria-expanded="false"
              aria-controls="prompt-history"
            >
              <span>Recent Prompts</span>
              <svg
                id="history-chevron"
                class="w-5 h-5 transform transition-transform duration-200"
                fill="none"
                stroke="currentColor"
                viewBox="0 0 24 24"
                aria-hidden="true"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M19 9l-7 7-7-7"
                />
              </svg>
            </button>
            <div
              id="prompt-history"
              class="hidden mt-4 max-h-148 overflow-y-auto transition-all duration-200"
              role="region"
              aria-label="Recent prompts history"
            >
              <!-- Prompt history items will be inserted here -->
            </div>
          </div>
        </form>
      </main>
    </div>

    {% include 'footer.html' %}

    <!-- Image Modal -->
    <div
      id="imageModal"
      class="hidden fixed inset-0 z-50 overflow-auto bg-black/90 p-4 flex items-center justify-center"
      role="dialog"
      aria-modal="true"
      aria-labelledby="image-modal-title"
      onclick="closeImageModalOnBackdrop(event)"
    >
      <div
        class="relative max-w-[95vw] max-h-[95vh]"
        onclick="event.stopPropagation()"
        role="document"
      >
        <div class="relative">
          <img
            id="modalImage"
            class="max-w-full max-h-[95vh] mx-auto rounded-lg"
            src=""
            alt=""
          />
          <!-- Overlay buttons container -->
          <div class="absolute top-4 right-4 flex items-center space-x-2">
            <button
              type="button"
              onclick="downloadImage()"
              class="bg-black/50 text-white p-2 rounded-lg hover:bg-black/70 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 transition-colors backdrop-blur-sm"
              aria-label="Download image"
            >
              <svg
                class="w-6 h-6"
                fill="none"
                stroke="currentColor"
                viewBox="0 0 24 24"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-4l-4 4m0 0l-4-4m4 4V4"
                />
              </svg>
            </button>
            <button
              type="button"
              onclick="closeImageModal()"
              class="bg-black/50 text-white p-2 rounded-lg hover:bg-black/70 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 transition-colors backdrop-blur-sm"
              aria-label="Close modal"
            >
              <svg
                class="w-6 h-6"
                fill="none"
                stroke="currentColor"
                viewBox="0 0 24 24"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M6 18L18 6M6 6l12 12"
                />
              </svg>
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Enhancement Modal -->
    <div
      id="enhancementModal"
      class="hidden fixed inset-0 z-50 overflow-auto bg-black/50 p-4 flex items-center justify-center"
      role="dialog"
      aria-modal="true"
      aria-labelledby="modal-title"
      onclick="closeEnhancementModalOnBackdrop(event)"
    >
      <div
        class="bg-white rounded-lg shadow-xl max-w-3xl w-full max-h-[90vh] overflow-auto"
        onclick="event.stopPropagation()"
        role="document"
      >
        <div
          class="sticky top-0 bg-white border-b px-4 sm:px-6 py-4 flex items-center justify-between z-10"
        >
          <h3
            id="modal-title"
            class="text-lg sm:text-xl font-bold text-gray-800"
          >
            Enhanced Prompt Options
          </h3>
          <button
            onclick="closeEnhancementModal()"
            class="text-gray-400 hover:text-gray-600 focus:outline-none focus:ring-2 focus:ring-blue-500 rounded p-1 -mr-1"
            aria-label="Close modal"
            type="button"
          >
            <svg
              class="w-6 h-6"
              fill="none"
              stroke="currentColor"
              viewBox="0 0 24 24"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M6 18L18 6M6 6l12 12"
              />
            </svg>
          </button>
        </div>
        <div
          id="enhancementContent"
          class="px-4 sm:px-6 py-4 space-y-3 sm:space-y-4"
        >
          <!-- Content will be populated by JavaScript -->
        </div>
      </div>
    </div>

    <!-- Bottom notification -->
    <div
      id="prompt-notification"
      class="hidden fixed bottom-0 left-0 right-0 z-40 p-4 flex justify-center transform translate-y-full transition-transform duration-300"
    >
      <div
        class="bg-blue-50 text-blue-800 rounded-lg shadow-lg border border-blue-100 p-4 flex items-center justify-between max-w-xl w-full"
      >
        <span
          >Prompt updated!
          <button
            type="button"
            class="underline hover:no-underline focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 rounded px-1"
            onclick="scrollToPrompt()"
          >
            Scroll to prompt?
          </button></span
        >
        <button
          type="button"
          onclick="hideNotification()"
          class="text-blue-600 hover:text-blue-800 focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 rounded p-1 ml-4"
          aria-label="Dismiss notification"
        >
          <svg
            class="w-4 h-4"
            fill="none"
            stroke="currentColor"
            viewBox="0 0 24 24"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M6 18L18 6M6 6l12 12"
            />
          </svg>
        </button>
      </div>
    </div>

    <script src="/static/js/main.js"></script>
  </body>
</html>
